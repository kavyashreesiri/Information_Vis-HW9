<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 14px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #2b2b2b;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 3.46px;
    }
</style>
<body>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>

        var margin = { top: 20, right: 175, bottom: 30, left: 61 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y").parse;

        var x = d3.time.scale()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function (d) { return x(d.Year); })
            .y(function (d) { return y(d.count); });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("Education.csv", function (error, data) {
            color.domain(d3.keys(data[0]).filter(function (key) { return key !== "Year"; }));

            data.forEach(function (d) {
                d.Year = parseDate(d.Year);
            });

            var degrees = color.domain().map(function (name) {
                return {
                    name: name,
                    values: data.map(function (d) {
                        return { Year: d.Year, count: +d[name] };
                    })
                };
            });

            x.domain(d3.extent(data, function (d) { return d.Year; }));

            y.domain([
              d3.min(degrees, function (c) { return d3.min(c.values, function (v) { return v.count; }); }),
              d3.max(degrees, function (c) { return d3.max(c.values, function (v) { return v.count; }); })
            ]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 4)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("H1-B count");

            var city = svg.selectAll(".degree")
                .data(degrees)
              .enter().append("g")
                .attr("class", "degree");

            city.append("path")
                .attr("class", "line")
                .attr("d", function (d) { return line(d.values); })
                .style("stroke", function (d) { return color(d.name); });

            city.append("text")
                .datum(function (d) { return { name: d.name, value: d.values[d.values.length - 1] }; })
                .attr("transform", function (d) { return "translate(" + x(d.value.Year) + "," + y(d.value.count) + ")"; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function (d) { return d.name; });

            city.selectAll("circle")
              .data(function (d) { return d.values })
              .enter()
              .append("circle")
              .attr("r", 3)
              .attr("cx", function (d) { return x(d.Year); })
              .attr("cy", function (d) { return y(d.count); })
              .style("fill", function (d, i, j) { return color(degrees[j].name); });

        });

    </script>
